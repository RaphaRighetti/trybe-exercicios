<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Tybe Trip</title>
</head>
<body class="m-3">
  <header id="main-header">
    <div>
    <h1>Trybe Trip</h1>
  </div>
  </header>
  <main class=mt-3>
    <section id="formulario position-absolute top-0 start-50 translate-middle-x">
      <form action="." method="get" class="form-control">
        <p id="pnome" class="form-text"><label for="nomeInput">Nome: </label>
        <input class="form-control" type="text" name="name" maxlength="40" minlength="10" id="nomeInput"></p>
        <p id="pemail"><label for="emailInput" class="form-text">E-mail: </label>
          <input class="form-control" type="email" name="email" maxlength="50" minlength="10" id="emailInput"></p>
        <section id="local">
          <div class="form-check">
            <input type="radio" name="localidade" class="form-check-input" id="city">
            <label for="city">Cidade</label>
          </div>
          <div class="form-check">
            <input type="radio" name="localidade" class="form-check-input" id="campo">
            <label for="campo">Campo</label>
          </div>
          <div class="form-check">
            <input type="radio" name="localidade" class="form-check-input" id="praia">
            <label for="praia">Praia</label>
          </div>  
          <div class="form-check">
            <input type="radio" name="localidade" class="form-check-input" id="montanhas">
            <label for="montanhas">Montanhas</label>
          </div>
        </section>
        <section id="textoLivre">
          <p id="enunciado" class="form-text mt-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea class="form-control" maxlength="500"></textarea>
        </section>
        <section id="dataViagem" class="mt-2">
          <label for="dataTrip" class="form-text">Data:</label>
          <input type="date" name="data" id="dataTrip" class="form-control">
        </section>
        <section id="checkAgree" class="mt-3">
          <div>
            <input type="checkbox" name="agree" id="ofertasAgree" class="form-check-input">
            <label for="ofertasAgree" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          </div>
          <div>
            <input type="checkbox" name="agree" id="imageAgree" class="form-check-input" required>
            <label for="imageAgree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
        </section>
        <section id="botoesSec">
          <button type="submit" id="submitButtom" class="button-85 btn btn-success m-3">Enviar</button>
          <button type="reset" id="clearButtom" class="button-85 btn btn-danger">Limpar</button>
        </section>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
