<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tybe Trip</title>
</head>
<body>
  <header id="main-header">
    <div>
    <h1>Trybe Trip</h1>
  </div>
  </header>
  <main>
    <section id="formulario">
      <form action="." method="get">
        <p id="pnome"><label for="nomeInput">Nome: </label>
        <input type="text" name="name" maxlength="40" minlength="10" id="nomeInput"></p>
        <p id="pemail"><label for="emailInput">E-mail: </label>
          <input type="email" name="email" maxlength="50" minlength="10" id="emailInput"></p>
        <section id="local">
          <div>
            <input type="radio" name="localidade" id="city">
            <label for="city">Cidade</label>
          </div>
          <div>
            <input type="radio" name="localidade" id="campo">
            <label for="campo">Campo</label>
          </div>
          <div>
            <input type="radio" name="localidade" id="praia">
            <label for="praia">Praia</label>
          </div>  
          <div>
            <input type="radio" name="localidade" id="montanhas">
            <label for="montanhas">Montanhas</label>
          </div>
        </section>
        <section id="textoLivre">
          <p id="enunciado">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <textarea maxlength="500"></textarea>
        </section>
        <section id="dataViagem">
          <label for="dataTrip">Data:</label>
          <input type="date" name="data" id="dataTrip">
        </section>
        <section id="checkAgree">
          <div>
            <input type="checkbox" name="agree" id="ofertasAgree">
            <label for="ofertasAgree">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
          </div>
          <div>
            <input type="checkbox" name="agree" id="imageAgree" required>
            <label for="imageAgree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          </div>
        </section>
        <section id="botoesSec">
          <button type="submit" id="submitButtom" class="button-85">Enviar</button>
          <button type="reset" id="clearButtom" class="button-85">Limpar</button>
        </section>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
